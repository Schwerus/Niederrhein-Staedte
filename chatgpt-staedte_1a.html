<!DOCTYPE html>
<html lang="de">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Interaktive Tabelle</title>
      <style>
         table {
            width: 100%;
            border-collapse: collapse;
         }
         th,
         td {
            border: 1px solid black;
            padding: 5px;
            text-align: center;
         }
         .dark-green {
            background-color: darkgreen;
            color: white;
         }
         .clickable {
            cursor: pointer; 
         }
      </style>
   </head>
   <body>
      <table id="eventTable">
         <tr>
            <th>Redaktion</th>
            <th>Raus</th> 
            <th>Vorbau</th>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>7</th>
            <th>8</th>
            <th>Fenster</th>
            <th>Umland</th>
         </tr>
         <!-- Weitere Zeilen werden per JavaScript erzeugt -->
      </table>

      <script>
         const table = document.getElementById("eventTable");
         const areas = ["Moers", "Rheinberg", "Dinslaken", "Wesel", "Issel"];

         // Hinzuf�gen der weiteren Zeilen
         areas.forEach((area) => {
            const row = table.insertRow();
            row.insertCell().textContent = area;

            for (let i = 0; i < 12; i++) {
               const cell = row.insertCell();
               cell.textContent = "-";

               if (i === 0) {
                  // Klick-Event "raus" f�r die zweite Spalte
                  cell.classList.add("clickable");
                  cell.addEventListener("click", function () {
                     this.classList.toggle("dark-green");
                  });
               } else if (i === 1) {
                  // Klick-Event "Vorbau" f�r die dritte Spalte
                  cell.classList.add("clickable");
                  cell.addEventListener("click", function () {
                     this.textContent = this.textContent === "-" ? "OK" : "-";
                  });
               } else if (
                  area === "Moers" &&
                  (i === 2 ||
                     i === 3 ||
                     i === 4 ||
                     i === 5 ||
                     i === 6 ||
                     i === 10 ||
                     i === 11)
               ) {
                  // Klick-Event "a) raus" f�r Spalten 1, 2, 3, 4, 7, Fenster und Umland
                  cell.classList.add("clickable");
                  cell.addEventListener("click", function () {
                     this.classList.toggle("dark-green");
                  });
               } else if (area === "Moers" && i === 6) {
                  // Klick-Event "d) Gesendet/NV" f�r Spalte 5
                  cell.classList.add("clickable");
                  let isGreen = true;
                  cell.addEventListener("click", function () {
                     if (isGreen) {
                        this.classList.remove("dark-green");
                        this.textContent = "NV";
                        isGreen = false;
                     } else if (this.textContent === "NV") {
                        this.textContent = "-";
                        isGreen = true;
                     } else {
                        this.classList.add("dark-green");
                        this.textContent = "-";
                     }
                  });

                  //Rheinberg - Test
               } else if (
                  area === "Rheinberg" &&
                  (i === 2 ||
                     i === 3 ||
                     i === 4 ||
                     i === 5 ||
                     i === 6 ||
                     i === 7 ||
                     i === 10 ||
                     i === 11)
               ) {
                  // Klick-Event "a) raus" f�r Spalten 1, 2, 3, 4, 7, Fenster und Umland
                  cell.classList.add("clickable");
                  cell.addEventListener("click", function () {
                     this.classList.toggle("dark-green");
                  });
               } else if (area === "Rheinberg" && i === 7) {
                  // Klick-Event "d) Gesendet/NV" f�r Spalte 5
                  cell.classList.add("clickable");
                  let isGreen = false;
                  cell.addEventListener("click", function () {
                     if (isGreen) {
                        this.classList.remove("dark-green");
                        this.textContent = "NV";
                        isGreen = false;
                     } else if (this.textContent === "NV") {
                        this.textContent = "-";
                        isGreen = true;
                     } else {
                        this.classList.add("dark-green");
                        this.textContent = "-";
                     }
                  });

                  //Rheinberg - Test
               } 
            } 
         });
      </script>
   </body>
</html>
